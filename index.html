<!DOCTYPE html>
<html>
    <head>
      <title>Tic-Tac-Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>

    <body class="container-fluid">

      <div class="header-container col-xs-6 col-sm-8 col-md-12">
        <div class="header-content">
          <h1>Tic-Tac-Toe</h1>
        </div>
        <nav class="nav-bar">
          <div class="nav">
            <p>nav bar ...</p>
          </div>
        </nav>
      </div>

      <div class="body-container col-xs-6 col-sm-8 col-md-12">

        <div class="info-container col-xs-6 col-sm-8 col-md-12">

          <div class="col-xs-3 col-sm-4 col-md-6 x-info">
            <div class="col-xs-1 col-sm-2 col-md3 x-icon">
              <p>x</p>
            </div>
            <div class="col-xs-1 col-sm-2 col-md3 x-score">
              <p>0</p>
            </div>
          </div>

          <div class="col-xs-3 col-sm-4 col-md-6 o-info">
            <div class="col-xs-1 col-sm-2 col-md3 o-icon">
              <p>o</p>
            </div>
            <div class="col-xs-1 col-sm-2 col-md3 o-score">
              <p>0</p>
            </div>
          </div>

          <div class="turn-indicator container-fluid" id="player-turn-info">
            <p><span id=turn-indicator>x</span> Turn</p>
          </div>

          <div class="game-outcome container-fluid" id="game-outcome-info">
            <p></p>
          </div>

        </div>

          <div class="game-board">
            <div class="row">
              <div class="col-xs-2 col-sm-2 col-md-3 box gameSquare" id="0" style="cursor: pointer">
                <p></p>
              </div>
              <div class="col-xs-2 col-sm-2 col-md-3 box gameSquare" id="1" style="cursor: pointer">
                <p></p>
              </div>
              <div class="col-xs-2 col-sm-2 col-md-3 box gameSquare" id="2" style="cursor: pointer">
                <p></p>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-2 col-sm-2 col-md-3 box gameSquare" id="3" style="cursor: pointer">
                <p></p>
              </div>
              <div class="col-xs-2 col-sm-2 col-md-3 box gameSquare" id="4" style="cursor: pointer">
                <p></p>
              </div>
              <div class="col-xs-2 col-sm-2 col-md-3 box gameSquare" id="5" style="cursor: pointer">
                <p></p>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-2 col-sm-2 col-md-3 box gameSquare" id="6" style="cursor: pointer">
                <p></p>
              </div>
              <div class="col-xs-2 col-sm-2 col-md-3 box gameSquare" id="7" style="cursor: pointer">
                <p></p>
              </div>
              <div class="col-xs-2 col-sm-2 col-md-3 box gameSquare" id="8" style="cursor: pointer">
                <p></p>
              </div>
            </div>
          </div>
        </div>

        <div class="footer-container col-xs-6 col-sm-8 col-md-12">
          <div class="footer-content">
            <p>made by john</p>
          </div>
        </div>

    </body>
</html>
