<!DOCTYPE html>
<html>
    <head>
      <title>Tic-Tac-Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">

      <div class="header-container col-xs-12 col-sm-12 col-md-12">
        <div class="header-content">
          <h1>Tic-Tac-Toe</h1>
        </div>
        <nav class="nav-bar">
          <div class="nav">
            nav bar ...
          </div>
        </nav>
      </div>

      <div class="body-container">
          <div class="game-board">
            <div class="row">
              <div class="col-xs-2 col-sm-2 col-md-3 box grid-ul">X</div>
              <div class="col-xs-2 col-sm-2 col-md-3 box grid-uc">O</div>
              <div class="col-xs-2 col-sm-2 col-md-3 box grid-ur">X</div>
            </div>
            <div class="row">
              <div class="col-xs-2 col-sm-2 col-md-3 box grid-ml">O</div>
              <div class="col-xs-2 col-sm-2 col-md-3 box grid-mc">X</div>
              <div class="col-xs-2 col-sm-2 col-md-3 box grid-mr">O</div>
            </div>
            <div class="row">
              <div class="col-xs-2 col-sm-2 col-md-3 box grid-bl">X</div>
              <div class="col-xs-2 col-sm-2 col-md-3 box grid-bc">O</div>
              <div class="col-xs-2 col-sm-2 col-md-3 box grid-br">X</div>
            </div>
          </div>
        </div>

        <div class="footer-container col-xs-6 col-sm-6 col-md-9">
          <div class="footer-content">
            <p>made by john</p>
          </div>
        </div>

    </body>
</html>
